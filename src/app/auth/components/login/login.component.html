<div class="d-flex align-items-center justify-content-center">
  <div class="card p-3 mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input class="form-control" formControlName="email" type="text" placeholder="name@example.com"
          id="emailInput" />
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Email address</label>
        <input class="form-control" formControlName="password" type="password" id="passwordInput" />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
  </div>
</div>
